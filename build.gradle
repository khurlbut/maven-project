allprojects  {
  apply plugin: 'maven'

  group = 'com.example.maven-project'
version = '1.0-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.6
  targetCompatibility = 1.6
  tasks.withType(JavaCompile) {
  	options.encoding = 'utf-8'
  }

  
  repositories {
    mavenLocal()
    
    maven { url "http://repo.maven.apache.org/maven2" }
  }

  
  
  
}
